<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopkeeper Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .btn-custom {
            background: #764ba2;
            color: white;
        }
        .btn-custom:hover {
            background: #667eea;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card p-4 col-md-5 col-lg-4">
            <h3 class="text-center mb-4">Shopkeeper Login</h3>

            <!-- Display Django messages -->
            {% if messages %}
              {% for message in messages %}
                <div class="alert {% if message.tags %} alert-danger {% else %} alert-success {% endif %} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-custom w-100">Login</button>
            </form>

            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="{% url 'shops:shopkeeper_register' %}">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for alerts, modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
