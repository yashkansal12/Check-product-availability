{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Product</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label>Product Name</label>
            <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Quantity</label>
            <input type="number" name="quantity" value="{{ item.quantity }}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Price</label>
            <input type="number" step="0.01" name="price" value="{{ item.price }}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control">{{ item.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'shops:shopkeeper_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
