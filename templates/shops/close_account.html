{% extends 'base.html' %}
{% block title %}Close Account{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 class="text-danger">Close Account</h2>
    <p class="text-muted">This action is irreversible. All your data will be deleted.</p>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Close My Account</button>
        <a href="{% url 'shops:user_profile' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
