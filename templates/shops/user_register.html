{% extends "base.html" %}

{% block title %}User Register - ProductCheck{% endblock %}

{% block content %}
<section class="d-flex flex-column justify-content-center align-items-center vh-100 bg-light">
    <div class="text-center p-5 shadow rounded bg-white" style="max-width: 400px; width: 100%;">
        <h2 class="mb-4 text-primary">User Registration</h2>

        <!-- Display Django messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert {% if message.tags %} alert-danger {% else %} alert-success {% endif %} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="mb-3 text-start">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone number" required>
            </div>
            <div class="mb-3 text-start">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Enter address">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <p class="mt-3">Already have an account? <a href="{% url 'shops:user_login' %}">Login</a></p>
    </div>
</section>

<!-- Optional Bootstrap JS for alerts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
