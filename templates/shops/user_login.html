{% extends "base.html" %}

{% block title %}User Login - ProductCheck{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100" style="background: #f0f2f5;">
    <div class="card shadow-lg rounded-4 p-4" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 fw-bold">User Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username" class="form-control rounded-pill" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" class="form-control rounded-pill" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill fw-semibold">Login</button>
            </form>
            <p class="text-center mt-3 mb-0 text-muted">
                Don't have an account? 
                <a href="{% url 'shops:user_register' %}" class="text-primary text-decoration-none fw-medium">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
